<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Style.css" />

    <title>Jogos Old School</title>
  </head>
  <body>
    <header>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <ul class="menu expanded text-center">
              <li>
                <a href="./index.html" class="menu-item">FPS</a>
                
              </li>
              <li><a href="./2.html" class="menu-item">RPG</a></li>
              <li><a href="./3.html" class="menu-item">RTS</a></li>
              <li><a href="./4.html" class="menu-item">HacknSlash</a></li>
              <li><a href="./5.html" class="menu-item">Feedback</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <div class="callout" id="teste-callout">
              <div class="flex-container align-center">
                <img src="https://fontmeme.com/permalink/220908/03b838b1b0ae563d7a14bd29252c1bc3.png" alt="fonte-call-of-ops-duty" border="0">
              </div>
            </div>
            
            
          </div>
          <div class="medium-6 cell">
            <div class="callout" id="teste-callout">
              <div class="flex-container align-center">
                <form action="">
                  <label for="" class="form-label">Digite seu nome:</label>
                  <input type="text" placeholder="Digite seu nome aqui..." class="form-input">
                  <label for="" class="form-label">Digite sua idade:</label>
                  <input type="number" value="" class="form-input" placeholder="Digite sua idade aqui...">
                  <label for="" class="form-label">Digite seu email:</label>
                  <input type="email" placeholder="Digite seu email aqui..." class="form-input">
                  <label for="" class="form-label">Qual o seu estilo de jogo favorito?</label>
                  <select class="form-input">
                    <option value="husker">FPS</option>
                    <option value="starbuck">RPG</option>
                    <option value="hotdog">RTS</option>
                    <option value="apollo">Hack'n Slash</option>
                  </select>
                  <input type="submit" class="button expanded success" value="Enviar">
                </form>
              </div>
            </div>
        </div>
        <div class="medium-6 cell">
          <div class="callout" id="teste-callout">
            <div class="flex-container align-center">
              <form action="" class="form">
                <label for="" class="form-label">O que achou do site?
                  <textarea placeholder="Digite aqui..." class="form-input"></textarea>
                </label>
                <label for="" class="form-label">Como poderiamos melhora-lo?
                  <textarea placeholder="Digite aqui..."class="form-input"></textarea>
                </label>
                <fieldset>
                  <legend class="form-label">Sobre a qualidade do site</legend>
                    <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed" class="form-label">Ótimo</label>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue" class="form-label">Bom</label>
                    <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow"><label for="pokemonYellow" class="form-label">Ruim</label>
                    <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow"><label for="pokemonYellow" class="form-label">Péssimo</label>
                </fieldset>
                
                <input type="submit" class="button expanded success" value="Enviar">
              </form>
              
            </div>
          </div>
      </div>
      </div>
    </main>
    <footer>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            &copy; criadores: Guilherme Araújo / Guilherme Barata / Rodrigo
            Borja / Wenderson Lopes
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
